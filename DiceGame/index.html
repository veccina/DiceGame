<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="game-container">
  <div class="username-input">
    <label for="username">Player 1 (Your Username):</label>
    <input type="text" id="username" placeholder="Enter your username">
  </div>
  <button id="rollBtn" class="roll-btn">Roll the Dice!</button>
  <div id="diceContainer" class="dice-container">
    <div id="player1Dice" class="dice"></div>
    <div id="player2Dice" class="dice"></div>
  </div>
  <div id="result" class="result"></div>
</div>

<script src="game.js"></script>
</body>
</html>
